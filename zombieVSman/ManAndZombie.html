<!DOCTYPE html> <html> <head> <title>Zombie Shooter Game</title> <style> body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; } canvas { display: block; } #gameOverMenu { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 24px; background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; } #restartButton { background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top: 20px; cursor: pointer; border-radius: 5px; } </style> </head> <body> <canvas id="gameCanvas"></canvas> <div id="gameOverMenu"> <p>Przegrałeś idioto.</p> <button id="restartButton">Restart</button> </div> <script> const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let player = { x: canvas.width / 2, y: canvas.height / 2, width: 50, height: 50, hp: 100, score: 0 }; let zombies = []; let bullets = []; let gameOver = false; document.addEventListener('keydown', (e) => { switch (e.key) { case 'w': player.y -= 10; break; case 's': player.y += 10; break; case 'a': player.x -= 10; break; case 'd': player.x += 10; break; } }); document.addEventListener('click', (e) => { bullets.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, targetX: e.clientX, targetY: e.clientY }); }); function spawnZombie() { const size = 50; const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; zombies.push({ x, y, width: size, height: size, speed: 1 }); } function drawPlayer() { ctx.fillStyle = 'blue'; ctx.fillRect(player.x, player.y, player.width, player.height); ctx.fillStyle = 'red'; ctx.fillText(`HP: ${player.hp}`, player.x, player.y - 10); } function drawZombies() { ctx.fillStyle = 'green'; zombies.forEach(zombie => { ctx.fillRect(zombie.x, zombie.y, zombie.width, zombie.height); zombie.x += (player.x - zombie.x) * 0.01 * zombie.speed; zombie.y += (player.y - zombie.y) * 0.01 * zombie.speed; }); } function drawBullets() { ctx.fillStyle = 'black'; bullets.forEach((bullet, index) => { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2); ctx.fill(); bullet.x += (bullet.targetX - bullet.x) * 0.1; bullet.y += (bullet.targetY - bullet.y) * 0.1; zombies.forEach((zombie, zIndex) => { if (bullet.x < zombie.x + zombie.width && bullet.x > zombie.x && bullet.y < zombie.y + zombie.height && bullet.y > zombie.y) { zombies.splice(zIndex, 1); bullets.splice(index, 1); player.score += 10; } }); }); } function gameLoop() { if (gameOver) return; ctx.clearRect(0, 0, canvas.width, canvas.height); drawPlayer(); drawZombies(); drawBullets(); zombies.forEach(zombie => { if (zombie.x < player.x + player.width && zombie.x > player.x && zombie.y < player.y + player.height && zombie.y > player.y) { player.hp -= Math.floor(Math.random() * (16 - 6 + 1)) + 6; if (player.hp <= 0) { gameOver = true; document.getElementById('gameOverMenu').style.display = 'block'; } } }); requestAnimationFrame(gameLoop); } document.getElementById('restartButton').addEventListener('click', () => { player.hp = 100; player.score = 0; zombies = []; bullets = []; gameOver = false; document.getElementById('gameOverMenu').style.display = 'none'; gameLoop(); }); setInterval(spawnZombie, 1000); gameLoop(); </script> </body> </html>
